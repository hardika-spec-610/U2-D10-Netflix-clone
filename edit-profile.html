<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit profile</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./edit-profile.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg nav-bg px-0">
        <div class="container-fluid px-5">
          <a class="navbar-brand" href="#"
            ><img
              src="./assets/netflix_logo.png"
              alt="netflix logo"
              width="110px"
          /></a>
        </div>
      </nav>
    </header>
    <main class="py-5">
      <section class="edit-section mx-auto">
        <h1 class="edit-title">Edit Profile</h1>
        <div class="d-flex edit-block py-4">
          <div class="col-3">
            <img src="./assets/strive.png" alt="strive logo" width="120px" />
          </div>
          <div class="col-9">
            <div class="b-border">
              <p class="strive-std-b mb-4">Strive Student</p>
              <span class="d-block mb-1">Language:</span>
              <div class="btn-group">
                <button
                  type="button"
                  class="btn dropdown-toggle btn-outline-dark dropdown-genere-btn"
                  data-toggle="dropdown"
                  aria-expanded="false"
                >
                  English
                </button>
                <div class="dropdown-menu">
                  <button class="dropdown-item" type="button">Action</button>
                  <button class="dropdown-item" type="button">
                    Another action
                  </button>
                  <button class="dropdown-item" type="button">
                    Something else here
                  </button>
                </div>
              </div>
            </div>
            <div class="b-border">
              <span class="d-block mb-2 mt-3">Maturity Settings:</span>
              <button type="button" class="btn btn-dark mb-2 m-btn">
                ALL MATURITY RATINGS
              </button>
              <small class="d-block mb-1"
                >Show titles of <strong>all maturity ratings</strong> for this
                profile.</small
              >
              <button
                type="button"
                class="btn btn-outline-dark edit-btn"
                aria-expanded="false"
              >
                EDIT
              </button>
            </div>
            <div class="b-border">
              <span class="d-block mb-2 mt-3">Autoplay controls</span>
              <button type="button" class="btn btn-dark mb-2 m-btn">
                ALL MATURITY RATINGS
              </button>
              <div class="custom-control custom-checkbox align-middle">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                  checked
                />
                <label
                  class="custom-control-label align-middle"
                  for="customCheck1"
                  ><small class="ml-2"
                    >Autoplay next episode in a series on all devices.</small
                  ></label
                >
              </div>
              <div class="custom-control custom-checkbox align-middle">
                <input
                  type="checkbox"
                  class="custom-control-input"
                  id="customCheck1"
                  checked
                />
                <label
                  class="custom-control-label align-middle"
                  for="customCheck1"
                  ><small class="ml-2"
                    >Autoplay previews while browsing on all devices.</small
                  ></label
                >
              </div>
            </div>
          </div>
        </div>
        <div class="mt-4">
          <button
            type="button"
            class="btn btn-outline-dark btm-btn py-1 px-4 mr-3"
            aria-expanded="false"
          >
            SAVE
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btm-btn py-1 px-4 mr-3"
            aria-expanded="false"
          >
            CANCEL
          </button>
          <button
            type="button"
            class="btn btn-outline-dark btm-btn py-1 px-4"
            aria-expanded="false"
          >
            DELETE PROFILE
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
